<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Project - HTML/CSS/JavaScript</title>
  </head>
  <body>
    <header>
      <h1>hangman</h1>
      <form id="category-form">
        Select a word category:<br />
        <select name="category" id="category-select">
          <option value="">-- select category --</option>
          <option value="animal names">animal names</option>
          <option value="computer terms">computer terms</option>
        </select>
      </form>
    </header>

    <main>
      <div id="game-container">
        <p>Find the hidden word - Type a letter</p>
        <p id="wrong-letters"></p>
        <svg height="250" width="200" class="figure-container">
          <!-- Gallows -->
          <!-- top bar -->
          <line
            x1="60"
            y1="20"
            x2="140"
            y2="20"
            style="stroke: rgb(240, 240, 240)"
          />
          <!-- rope -->
          <line
            x1="140"
            y1="20"
            x2="140"
            y2="70"
            style="stroke: rgb(240, 240, 240)"
          />
          <!-- pole -->
          <line
            x1="60"
            y1="20"
            x2="60"
            y2="230"
            style="stroke: rgb(240, 240, 240)"
          />
          <!-- base -->
          <line
            x1="20"
            y1="230"
            x2="100"
            y2="230"
            style="stroke: rgb(240, 240, 240)"
          />

          <!-- Figure -->
          <!-- left arm -->
          <line
            x1="140"
            y1="70"
            x2="160"
            y2="100"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <!-- body -->
          <line
            x1="160"
            y1="100"
            x2="120"
            y2="160"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <!-- right arm -->
          <line
            x1="170"
            y1="140"
            x2="160"
            y2="100"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <!-- left leg -->
          <line
            x1="120"
            y1="160"
            x2="80"
            y2="170"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <!-- right leg -->
          <line
            x1="120"
            y1="160"
            x2="140"
            y2="190"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <!-- head -->
          <circle
            cx="180"
            cy="90"
            r="15"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
        </svg>

        <div class="word" id="word"></div>
        <div id="selected-word"></div>
      </div>
    </main>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <!-- Nameplate -->
    <div class="nameplate">
      <p>
        Created by
        <span class="author">Darrick Fauvel</span>
        using
        <span class="stack">HTML / CSS / JavaScript / SVG</span>
      </p>
    </div>

    <footer></footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
