<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Project - HTML/CSS/JavaScript</title>
  </head>
  <body>
    <header>
      <h1>HANGMAN</h1>
      <form id="category-form">
        Select a word category:<br />
        <select name="category" id="category-select">
          <option value="">-- select category --</option>
          <option value="animal names">animal names</option>
          <option value="computer terms">computer terms</option>
        </select>
      </form>
    </header>

    <main>
      <div id="game-container">
        <p>Find the hidden word - Enter a letter</p>
        <svg height="250" width="200" class="figure-container">
          <!-- Gallows -->
          <line
            x1="60"
            y1="20"
            x2="140"
            y2="20"
            style="stroke: rgb(240, 240, 240)"
          />
          <line
            x1="140"
            y1="20"
            x2="140"
            y2="50"
            style="stroke: rgb(240, 240, 240)"
          />
          <line
            x1="60"
            y1="20"
            x2="60"
            y2="230"
            style="stroke: rgb(240, 240, 240)"
          />
          <line
            x1="20"
            y1="230"
            x2="100"
            y2="230"
            style="stroke: rgb(240, 240, 240)"
          />

          <!-- Figure -->
          <circle
            cx="140"
            cy="70"
            r="20"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <line
            x1="140"
            y1="90"
            x2="140"
            y2="150"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <line
            x1="140"
            y1="120"
            x2="120"
            y2="100"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <line
            x1="140"
            y1="120"
            x2="160"
            y2="100"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <line
            x1="140"
            y1="150"
            x2="120"
            y2="180"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
          <line
            x1="140"
            y1="150"
            x2="160"
            y2="180"
            class="figure-part"
            style="stroke: orange; stroke-width: 8"
          />
        </svg>

        <div class="wrong-letters-container">
          <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
        <div id="selected-word"></div>
      </div>
    </main>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <footer></footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
